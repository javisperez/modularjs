    <title><%= appname %></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the /src/app/ directory -->

    <!-- endbuild -->

  <body ng-controller="MainCtrl">

    <!-- endinject -->
